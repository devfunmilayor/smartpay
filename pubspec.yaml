name: smart_pay
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  get_it: ^7.7.0
  injectable: ^2.4.2
  riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
  bot_toast: ^4.1.3
  pinput: ^4.0.0
  dio: ^4.0.6
  equatable:
  dart_ipify: ^1.1.1
  flutter_dotenv: ^5.1.0
  device_info_plus: ^10.1.0
  dartz: any
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.1

dev_dependencies:
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_gen: ^5.4.0
  freezed: ^2.4.7
  flutter_gen_runner: ^5.4.0
  injectable_generator: ^2.4.2
  flutter_test:
    sdk: flutter


flutter_gen:
  integrations:
    flutter_svg: true
    rive: true

  flutter_lints: ^3.0.0



# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - assets/svg/
  - assets/png/
  - assets/fonts/
  - .env
  #   - images/a_dot_ham.jpeg


  fonts:
  - family: SF-Pro-Display
    fonts:
    - asset: assets/fonts/sp/SF-Pro-Display-Ultralight.ttf
      weight: 200
      style: normal
    - asset: assets/fonts/sp/SF-Pro-Display-Light.ttf
      weight: 300
      style: normal
    - asset: assets/fonts/sp/SF-Pro-Display-Regular.ttf
      weight: 400
      style: normal
    - asset: assets/fonts/sp/SF-Pro-Display-Medium.ttf
      weight: 500
      style: normal
    - asset: assets/fonts/sp/SF-Pro-Display-Bold.ttf
      weight: 600
      style: normal
    - asset: assets/fonts/sp/SF-Pro-Display-Semibold.ttf
      weight: 700
      style: normal
    - asset: assets/fonts/sp/SF-Pro-Display-Heavy.ttf
      weight: 800
      style: normal

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
